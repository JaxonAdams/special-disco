<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} />
    <title>Jaxon's URL Shortener</title>
</head>
<body>
    <main class="container main-container">
        <h1 class="title">Jaxon's URL Shortener</h1>
        <div class="card">
            <h2 class="card-title">Get a new URL!</h2>
            <form class="form" id="url-form">
                <input class="input" id="txt-input" placeholder="Your URL ... " />
                <button class="submit" id="submit">Submit</button>
                <textarea readonly id="display-area" placeholder="Submit a URL to shorten ... "></textarea>
            </form>
        </div>
    </main>
    <script src={{ url_for('static', filename='script.js') }}></script>
</body>
</html>
